<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>South Spice - Welcome</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.imgur.com/0zqH3GJ.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 40px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin-bottom: 20px;
      color: maroon;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }

    .btn {
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn.login {
      background-color: maroon;
      color: white;
    }

    .btn.login:hover {
      background-color: darkred;
    }

    .btn.signup {
      background-color: orange;
      color: white;
    }

    .btn.signup:hover {
      background-color: orangered;
    }

    a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="container">
    <h1>Welcome to South Spice</h1>
    <p>Authentic South Indian Cuisine</p>
    <div class="btn-group">
      <button class="btn login"><a href="login.html">Login</a></button>
      <button class="btn signup"><a href="sign.html">Sign Up</a></button>
    </div>
  </div>

</body>
</html>
